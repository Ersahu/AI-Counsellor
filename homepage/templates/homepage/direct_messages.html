<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* Ensure Agora Video fits within container */
        #video-remote-container video {
            object-fit: contain !important;
        }
    </style>
</head>

<body class="min-h-screen text-white flex flex-col">

    <!-- Background Layers -->
    <div class="bg-fluid"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- Navbar -->
    <nav
        class="fixed top-0 w-full z-50 glass-card border-b border-white/10 px-6 py-4 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4 min-w-0">
            <div class="font-bold text-xl tracking-tight whitespace-nowrap">Messages</div>
        </div>
        <div class="flex items-center gap-3">
            <a href="/community/" class="btn-secondary text-sm" target="_blank">
                <i class="fas fa-users mr-1"></i>Community
            </a>
        </div>
    </nav>

    <!-- Container -->
    <div class="flex-1 pt-24 pb-24 px-4 max-w-6xl mx-auto w-full relative z-10 flex flex-col">

        <div
            class="flex-1 flex flex-col md:flex-row bg-gray-900/40 backdrop-blur-md rounded-3xl border border-white/5 shadow-inner overflow-hidden relative">

            <!-- Threads Column -->
            <aside class="w-full md:w-96 border-b md:border-b-0 md:border-r border-white/10 p-4 md:p-5">
                <div class="font-bold mb-3">Inbox</div>

                <!-- Start new chat search -->
                <div class="relative mb-3">
                    <input id="dm-user-search-input" class="input pr-10" placeholder="Search user to message..."
                        autocomplete="off" />
                    <i class="fas fa-search absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
                <div id="dm-user-search-results"
                    class="glass-card rounded-xl overflow-hidden hidden border border-white/10 mb-4"></div>

                <!-- Thread list -->
                <div id="dm-threads" class="space-y-2 max-h-[60vh] overflow-y-auto custom-scrollbar pr-1">
                    <div class="text-sm text-gray-400">Loading threads...</div>
                </div>
            </aside>

            <!-- Messages Column -->
            <div class="flex-1 flex flex-col min-w-0">
                <!-- Enhanced Header -->
                <div class="px-4 md:px-6 py-4 border-b border-white/10 flex items-center justify-between gap-4">
                    <div class="flex items-center gap-3 min-w-0 flex-1">
                        <!-- Avatar -->
                        <div id="dm-header-avatar"
                            class="w-10 h-10 rounded-full overflow-hidden border-2 border-white/10 shrink-0 hidden relative">
                            <div
                                class="w-full h-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold">
                                ?
                            </div>
                            <!-- Online status dot -->
                            <div id="dm-online-dot"
                                class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-400 rounded-full border-2 border-gray-900 hidden">
                            </div>
                        </div>

                        <!-- Name + Status -->
                        <div class="min-w-0 flex-1">
                            <div class="flex items-center gap-2">
                                <a id="dm-title" href="#" target="_blank"
                                    class="font-bold text-lg text-white truncate hover:underline hover:text-cyan-400 transition cursor-pointer">Select
                                    a
                                    conversation</a>
                            </div>
                            <div id="dm-last-seen" class="text-xs text-gray-500 hidden">Last seen recently</div>
                        </div>
                    </div>

                    <!-- Voice Call Button -->
                    <button id="btn-start-voice-call"
                        class="hidden p-2 rounded-full bg-purple-500/10 text-purple-400 hover:bg-purple-500/20 transition mr-2"
                        title="Start Voice Call">
                        <i class="fas fa-phone"></i>
                    </button>

                    <!-- Call Button (Target for JS) -->
                    <button id="btn-start-call"
                        class="hidden p-2 rounded-full bg-cyan-500/10 text-cyan-400 hover:bg-cyan-500/20 transition"
                        title="Start Video Call">
                        <i class="fas fa-video"></i>
                    </button>
                </div>

                <!-- Video Call Modal (Unified Safe Layout) -->
                <div id="call-modal"
                    class="fixed inset-0 z-[9999] bg-black hidden flex flex-col items-center justify-center p-0 md:p-4">

                    <!-- Unified Content Wrapper -->
                    <!-- Mobile: Flex Column (Order based). Desktop: Relative Block (Absolute positioning). -->
                    <div id="modal-content"
                        class="flex flex-col w-full h-full md:block md:relative md:w-full md:max-w-6xl md:aspect-video md:bg-gray-900 md:rounded-2xl md:overflow-hidden md:border md:border-white/10 md:shadow-2xl">

                        <!-- 1. STATUS (Absolute Top Left - Works in both modes) -->
                        <div
                            class="absolute top-5 left-4 z-40 bg-black/40 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <!-- JS updates this text -->
                            <div id="call-status" class="text-white text-xs font-medium">Connecting...</div>
                            <!-- Shim for Mobile Status JS if needed -->
                            <span id="call-status-text-mobile" class="hidden"></span>
                        </div>

                        <!-- 2. LOCAL VIDEO -->
                        <!-- Mobile: Top of Flex Column (Order 1). Desktop: Absolute Bottom Right (Overlay). -->
                        <div id="video-local-container"
                            class="order-1 w-full h-28 bg-black shrink-0 flex justify-end items-center p-4 md:absolute md:bottom-6 md:right-6 md:w-56 md:h-40 md:bg-gray-800 md:rounded-xl md:border md:border-white/20 md:shadow-2xl md:z-30 md:p-0 md:block overflow-hidden transition-all duration-300">
                            <!-- Local video plays here -->
                        </div>

                        <!-- 3. REMOTE VIDEO -->
                        <!-- Mobile: Middle of Flex Column (Order 2). Desktop: Full Background (Absolute Inset). -->
                        <div id="video-remote-container"
                            class="order-2 flex-1 w-full bg-black relative md:absolute md:inset-0 md:z-10 flex items-center justify-center">
                            <!-- Placeholder -->
                            <div class="flex flex-col items-center justify-center text-gray-500">
                                <div
                                    class="w-16 h-16 rounded-full bg-gray-800 flex items-center justify-center mb-3 animate-pulse">
                                    <i class="fas fa-user-circle text-4xl opacity-50"></i>
                                </div>
                                <p class="text-white/50 text-sm font-medium animate-pulse">Waiting for user...</p>
                            </div>
                        </div>

                        <!-- 4. CONTROLS -->
                        <!-- Mobile: Bottom of Flex Column (Order 3). Desktop: Bottom Center Overlay. -->
                        <div id="call-controls"
                            class="order-3 h-28 w-full bg-black shrink-0 flex items-center justify-center gap-8 border-t border-white/10 md:absolute md:bottom-6 md:left-1/2 md:-translate-x-1/2 md:w-auto md:h-auto md:bg-black/60 md:backdrop-blur-md md:p-3 md:rounded-full md:border md:border-white/10 md:z-30 md:border-t-0 bg-gradient-to-t from-black/20 to-transparent">

                            <!-- Mic -->
                            <button id="btn-toggle-mic"
                                class="w-14 h-14 md:w-12 md:h-12 rounded-full bg-gray-800 md:bg-white/10 text-white flex items-center justify-center border border-white/10 md:border-0 hover:bg-white/20 active:scale-95 transition">
                                <i class="fas fa-microphone text-xl"></i>
                            </button>

                            <!-- End Call -->
                            <button id="btn-end-call"
                                class="w-16 h-16 md:w-14 md:h-14 rounded-full bg-red-500 hover:bg-red-600 text-white flex items-center justify-center shadow-lg shadow-red-500/30 active:scale-95 transition transform hover:scale-105">
                                <i class="fas fa-phone-slash text-2xl md:text-xl"></i>
                            </button>

                            <!-- Camera -->
                            <button id="btn-toggle-cam"
                                class="w-14 h-14 md:w-12 md:h-12 rounded-full bg-gray-800 md:bg-white/10 text-white flex items-center justify-center border border-white/10 md:border-0 hover:bg-white/20 active:scale-95 transition">
                                <i class="fas fa-video text-xl"></i>
                            </button>
                        </div>

                    </div>
                </div>

                <!-- Load Agora SDK (before our script) -->
                <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.18.2.js"></script>

                <div id="dm-messages"
                    class="flex-1 space-y-4 overflow-y-auto p-4 md:p-6 custom-scrollbar scroll-smooth">
                    <div class="text-center text-gray-400 py-10">
                        <i class="fas fa-comments text-2xl mb-2"></i>
                        <p>Pick a user to start chatting.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Sticky Input Area -->
    <div class="fixed bottom-0 w-full z-40 p-4 border-t border-white/10 bg-gray-900/60 backdrop-blur-xl shadow-2xl">
        <div class="max-w-4xl mx-auto">
            <form id="dm-form" class="flex gap-3 relative items-center">
                <!-- Emoji Picker Button -->
                <button type="button" id="dm-emoji-btn"
                    class="text-gray-400 hover:text-gray-300 transition p-2 disabled:opacity-30" title="Add emoji"
                    disabled>
                    <i class="far fa-smile text-xl"></i>
                </button>

                <input type="text" id="dm-input"
                    class="input rounded-full pl-4 pr-12 py-3 bg-black/40 border-white/10 focus:border-[#00b4d8] flex-1"
                    placeholder="Type a message..." autocomplete="off" disabled>

                <button type="submit" id="dm-send-btn"
                    class="w-10 h-10 rounded-full bg-[#00b4d8] flex items-center justify-center hover:bg-[#0096c7] transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                    <i class="fas fa-paper-plane text-white"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Script -->
    <script type="module" src="{% static 'main.js' %}"></script>
</body>

</html>
